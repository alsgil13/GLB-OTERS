<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Ubuntu Mono', monospace;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p id="content"></p>

    <script>
        function rand(min, max){
            return (Math.floor(Math.pow(10,14)*Math.random()*Math.random())%(max-min+1))+min;
        }
        var pastas = ['assets','assets/js','assets/img','assets/css', 'assets/estimulos','db' ];
        var files = ["__instrucoesTsI.html", "exibeAudio.html", "exibeAudioTr.html", "exibeTs24h.html", "exibeTsI.html", "index.html", "intrucoesExibeAudio.html", "intrucoesTr.html", "intrucoesTs24h.html", "RBexibe.html", "RBtreino.html", "Readme.md", "reproduzTr.html", "reproduzTs24h.html", "reproduzTsI.html"];
        var teste = ["ESCRITA", "LEITURA", "BUSCA", "INTEGRIDADE"];
        for(var i = 0; i < teste.length; i++) {
            for(var j = 0; j < pastas.length; j++) {
                for(var k = 0; k < files.length; k++) {
                    var delayInMilliseconds = rand(13,22) * 1000;
                    var conteudo = document.getElementById('content').value;
                    conteudo = conteudo + "<br>TESTE DE " +  testes[i] + ": " + pastas[j] + "/" + files[k];
                    setTimeout(function() {
                        document.getElementById('content').innerHTML = conteudo;
                    }, delayInMilliseconds);
                }
            }
        }
    </script>
</body>
</html>
